<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subsidy Calculation Form</title>
  <script type="module" src="./main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo and Header -->
    <div style="text-align: center; margin-bottom: 30px;">
      <img src="S4I_logo.png" alt="Company Logo" style="height: 80px;" />
      <h1 style="margin-top: 10px; color: #333;">Subsidy Calculator</h1>
    </div>

    <form id="subsidyForm">
      <div class="form-group">
        <label for="name" class="required">Name:</label>
        <input type="text" name="Name" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="orgName" class="required">Organization Name</label>
        <input type="text" name="Organization Name" id="orgName" placeholder="Enter organization name" required>
      </div>

      <div class="form-group">
        <label for="enterpriseSize" class="required">Enterprise Size</label>
        <select name="Enterprise Size" id="enterpriseSize" required>
          <option value="">--Select--</option>
          <option value="Startup">Startup</option>
          <option value="Micro">Micro</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="Mega">Mega</option>
          <option value="Ultra Mega">Ultra Mega</option>
          <option value="Super Mega">Super Mega</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="industryType" class="required">Industry Type</label>
        <select id="industryType" name="Industry Type" required>
          <option value="">Select</option>
          <option value="Plastic Alternatives">Plastic Alternatives</option>
          <option value="Agriculture processing">Agriculture processing</option>
          <option value="Food processing">Food processing</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Hidden input field for 'Other' with animation -->
      <div class="form-group" id="otherIndustryContainer">
        <label for="otherIndustry" class="required">Please specify industry type</label>
        <input type="text" id="otherIndustry" name="Other Industry Type" placeholder="Enter industry type">
      </div>

      <div class="form-group">
        <label for="state" class="required">Select State</label>
        <select id="state" name="State" required>
          <option value="">--Select State--</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Punjab">Punjab</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Haryana">Haryana</option>
          <option value="Rajasthan">Rajasthan</option>
        </select>
      </div>

      <div id="stateFormArea" class="form-group"></div>

      <div class="button-wrapper" style="margin-top: 25px;">
        <button type="submit" class="button">Generate Report</button>
      </div>
    </form>

    <div id="status">
      <div id="progressContainer" style="display: none; margin-top: 20px;">
        <label>Generating Report...</label>
        <progress id="progressBar" value="0" max="100" style="width: 100%; height: 18px;"></progress>
      </div>
    </div>
  </div>
</body>
</html>
